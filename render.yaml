# render.yaml - Configuration optionnelle pour Render.com
services:
- type: web
  name: discord-bot-thugz
  env: python
  plan: free
  region: oregon
  buildCommand: pip install -r requirements.txt
  startCommand: python start.py
  envVars:
  - key: ENABLE_HEALTH_MONITOR
    value: true
  - key: PYTHON_VERSION
    value: 3.12.0
  healthCheckPath: /health
